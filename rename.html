<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Rename (Local)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="renameForm">
    <h2>File Rename</h2>
    <label>Select file:</label>
    <input type="file" id="fileInput" required><br>
    <label>New file name:</label>
    <input type="text" id="newName" placeholder="example.txt" required><br>
    <button type="submit">Rename & Download</button>
    <div id="result"></div>
  </form>

  <script>
    document.getElementById("renameForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const newName = document.getElementById("newName").value.trim();
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        result.textContent = "Please select a file.";
        result.style.color = "red";
        return;
      }

      if (!newName) {
        result.textContent = "Please enter a new file name.";
        result.style.color = "red";
        return;
      }

      const file = fileInput.files[0];

      // Read the file into memory (simulate cache)
      const reader = new FileReader();
      reader.onload = function () {
        const blob = new Blob([reader.result], { type: file.type });

        // Create a temporary link for download
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = newName;
        link.click();

        result.textContent = "File renamed and downloaded as: " + newName;
        result.style.color = "green";
      };

      // Read as ArrayBuffer to preserve binary data
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
